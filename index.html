<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎉 Happy Birthday My Love ❤️ 🎉</h1>
    <p class="message">On this special day, I just want to say...  
       You are the most beautiful part of my life 💫</p>
    
    <button onclick="showSurprise()">Click for Surprise 🎁</button>
    
    <div id="surprise" class="hidden">
      <!-- Slideshow -->
      <div class="slideshow">
        <img src="assets/1.jpg" class="slide active" alt="Special Photo 1">
        <img src="assets/2.jpg" class="slide" alt="Special Photo 2">
        <img src="assets/3.jpg" class="slide" alt="Special Photo 3">
      </div>

      <h2>May your smile never fade 🌸</h2>
      <p>~Just like Krishna always protected Radha,  
         I’ll always be with you 💕~<br><p style="margin-left:100px ;">-By Pratham</p></p>
        
    </div>
  </div>

  <!-- Main music (Raabta) -->
  <audio id="main-music" autoplay loop>
    <source src="assets/rabta.mp3" type="audio/mpeg">
  </audio>

  <!-- Background music (Perfect) -->
  <audio id="bg-music" autoplay loop>
    <source src="assets/perfect.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
